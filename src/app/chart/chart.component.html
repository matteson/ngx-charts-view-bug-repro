<button id="update" pButton label="Call Update"
        (click)="update()"></button>

<div class="chart-wrapper">
  <ngx-charts-line-chart
    [view]="view"
    [scheme]="colorScheme"
    [schemeType]="schemeType"
    [results]="data"
    [legend]="showLegend"
    (legendLabelClick)="legendClick($event)"
    [gradient]="gradient"
    [xAxis]="showXAxis"
    [yAxis]="showYAxis"
    [showXAxisLabel]="showXAxisLabel"
    [showYAxisLabel]="showYAxisLabel"
    [xAxisLabel]="xAxisLabel"
    [yAxisLabel]="yAxisLabel"
    [autoScale]="autoScale"
    [rangeFillOpacity]="rangeFillOpacity"
    (select)="select($event)"></ngx-charts-line-chart>
</div>
